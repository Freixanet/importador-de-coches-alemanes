      /* Animación de pulsación para la calculadora */

        0%, 100% {
          transform: scale(1);

          transform: scale(1.05);
        }
      }
      .pulse-effect {
        animation: pulse-effect 0.5s ease-in-out;
      }
      /* Estilos para scrollbar customizado */

      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #0A2463;
        border-radius: 10px;
